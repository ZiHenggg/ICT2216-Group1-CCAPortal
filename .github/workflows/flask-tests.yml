name: Flask UI + Unit Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TESTING: "1"
      FLASK_ENV: "development"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Microsoft ODBC Driver 18 for SQL Server
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          sudo apt-add-repository "$(curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list)"
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Create secure config.py from secrets
        run: |
          cat > config.py << EOF
          class Config:
              SQLALCHEMY_DATABASE_URI = 'sqlite:///:memory:'
              SQLALCHEMY_TRACK_MODIFICATIONS = False
              DB_SERVER = "${{ secrets.DB_SERVER }}"
              DB_NAME = "${{ secrets.DB_NAME }}"
              DB_USERNAME = "${{ secrets.DB_USERNAME }}"
              DB_PASSWORD = "${{ secrets.DB_PASSWORD }}"
              DB_CONNECTION_STRING = "DRIVER={ODBC Driver 18 for SQL Server};SERVER=${{ secrets.DB_SERVER }};DATABASE=${{ secrets.DB_NAME }};UID=${{ secrets.DB_USERNAME }};PWD=${{ secrets.DB_PASSWORD }};Encrypt=yes;TrustServerCertificate=yes;Connection Timeout=30;"
              SECRET_KEY = "${{ secrets.SECRET_KEY }}"
          EOF
          
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium webdriver-manager

      - name: Start Flask App
        run: |
          nohup python app.py &
          sleep 5

      - name: Wait for Flask to respond
        run: |
          for i in {1..10}; do
            echo "Checking Flask..."
            curl -s http://localhost:5000/health && break || sleep 3
          done

      - name: Run Unit Tests
        run: pytest tests/test_login.py
