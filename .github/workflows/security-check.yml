name: Security Check

on:
  push:
    branches: [ main ]
  schedule:
    # Run security checks daily at 2 AM SGT (6 PM UTC)
    - cron: '0 18 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit pip-audit
    
    - name: Install project dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run Safety check (dependency vulnerabilities)
      run: |
        echo "Checking for known security vulnerabilities in dependencies..."
        safety check --output json > safety-report.json || SAFETY_FAILED=true
        safety check --output text > safety-report.txt || true
        
        if [ "$SAFETY_FAILED" = "true" ]; then
          echo "⚠️ Security vulnerabilities found in dependencies!"
          echo "Check safety-report.json for details"
          cat safety-report.txt
          exit 1
        else
          echo "No dependency vulnerabilities found"
        fi
    
    - name: Run Bandit check (code security issues)
      run: |
        echo "Scanning code for security issues..."
        # Run bandit with JSON output and only fail on medium/high severity
        bandit -r . -ll -f json -o bandit-report.json || BANDIT_FAILED=true
        bandit -r . -ll -f txt || true  
        
        if [ "$BANDIT_FAILED" = "true" ]; then
          echo "⚠️ Security issues found in code!"
          echo "Check bandit-report.json for details"
          exit 1
        else
          echo "No significant security issues found"
        fi
    
    - name: Run pip-audit (additional dependency check)
      run: |
        echo "Running additional dependency vulnerability scan..."
        pip-audit --format=json --output=pip-audit-report.json || PIP_AUDIT_FAILED=true
        pip-audit || true 
        
        if [ "$PIP_AUDIT_FAILED" = "true" ]; then
          echo "⚠️ Vulnerabilities found in dependencies!"
          echo "Check pip-audit-report.json for details"
          exit 1
        else
          echo "No vulnerabilities found by pip-audit"
        fi
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if security checks fail
      with:
        name: security-reports-${{ github.run_number }}
        path: |
          safety-report.json
          safety-report.txt
          bandit-report.json
          pip-audit-report.json
    
    - name: Security scan completed
      run: |
        echo "Security scanning completed successfully"
        echo "All security checks passed!"