name: Flask App Tests (Pytest + Selenium)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium

      - name: Start Flask app
        run: |
          nohup python app.py &
          sleep 5

      - name: Run Unit Tests
        run: pytest tests/test_login.py

      - name: Run Selenium UI Tests
        run: pytest tests/test_login_ui.py
